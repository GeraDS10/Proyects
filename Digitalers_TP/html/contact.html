<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Duff-Beer, líderes en venta y distribución de cerveza">
    <meta name="keywords" content="Beer, Duff, Cerveza, Lupulo, Malta">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/duff.png" alt="">
        </div>
        <nav>
            <ul>
             <a href="../html/index.html">
                 <li>Inicio</li>
             </a>
             <a href="../html/contact.html">
                 <li>Contacto</li>
             </a>
             <a href="../html/about_us.html">
                 <li>Nosotros</li>
             </a>
             <a href="../html/galery.html">
                 <li>Galeria</li>
             </a>
         </ul>
         </nav>
    </header>
    <main>
        <section class="contact_section">
            <h2>Visitanos</h2>
            <img src="../images/mapa.jpg" alt="Ubicacion Local">
            <h2>Nuestros Números</h2>
            <span>Desde Argentina: 2954587489</span>
            <span>Desde el exterior: +542494587436</span>
        </section>
        <section class="newsletter_section">
            <h2>Subscribite</h2>
            <form action="">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
                    <input type="text" class="form-control" aria-label="Nombre input" aria-describedby="inputGroup-sizing-default">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
                    <input type="text" class="form-control" aria-label="Apellido input" aria-describedby="inputGroup-sizing-default">
                  </div>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="addon-wrapping">
                  </div>
                <button type="submit" class="btn btn-light">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="redes">
            <div class="redes_facebook">
                <a href="" target="_blank"><img src="../images/logo_facebook.png" alt="facebook"></a>
            </div>
            <div class="redes_instagram">
                <a href="" target="_blank"><img src="../images/logo_instagram.jpg" alt="instagram"></a>
            </div>
            <div class="redes_twitter">
                <a href="" target="_blank"><img src="../images/logo_twitter.png" alt="twitter"></a>
            </div>
            <div class="redes_whatsapp">
                <a href="" target="_blank"><img src="../images/logo_whatsapp.png" alt="whatsapp"></a>
            </div>
        </div>        
    </footer>    
</body>
</html>
