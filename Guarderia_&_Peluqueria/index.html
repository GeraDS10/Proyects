<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logoDiv">
            <img src="../Guarderia_&_Peluqueria/images/Logo.png" alt="Logo MC" id="logo">
        </div>
        <div class="menuDiv">
            <img src="../Guarderia_&_Peluqueria/images/menu.png" alt="menu" id="menu">

        </div>
        
    </header>
    <nav id="navMenu" class="deslizar">
        <ul>
            <li id="inicio">Inicio</li>
            <li id="guarderia">Guardería</li>
            <li id="peluqueria">Peluquería</li>
        </ul>
    </nav>
    <section>
        <main id="content">
            <div class="logoCompletoDiv">
                <img src="../Guarderia_&_Peluqueria/images/LogoCompleto.png" alt="Logo" id="logoCompleto">
            </div>
        </main>
    </section>
    <footer>
        <div class="redes">
            <div class="logoRed">
                <img src="../Guarderia_&_Peluqueria/images/logoWhatsapp.png" alt="logoWhatsapp">
            </div>
            <div class="logoRed">
                <img src="../Guarderia_&_Peluqueria/images/logoFacebook.jpg" alt="">
            </div>
            <div class="logoRed">
                <img src="../Guarderia_&_Peluqueria/images/logoInstagram.png" alt="">
            </div>
                
        </div>
    </footer>
    <script src="./js/main.js"></script>

</html>
