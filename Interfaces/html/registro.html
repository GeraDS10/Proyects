<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="contenedorHeader">
            <div class="botonMenu">
                <img src="../imagenes_iconos/menu_hamburguesa_default.png" alt="" id="botonMenuHamburguesa">
            </div>
            <div class="logo">
                <img src="../imagenes/L-GAMES.png" alt="logo L-GAMES" id="logo">
            </div>
            <div class="buscador">
                <input type="text" class="buscadorInput" placeholder="¿Qué juego estás buscando?">
                    <img id="buscadorBotonImagen" src="../imagenes_iconos/lupa_barra_busqueda.png" alt="Buscar">
            </div>
            <div class="miPerfil">
                <img src="../imagenes_iconos/perfil_default.png" alt="" id="botonPerfil">
            </div>
        </div>
    </header>
    <main>
        <nav>
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
        <section>
            <div class="container">
                <div class="form_container">
                    <form action="">
                        <div class="form_input">
                            <label for="">Nombre(*)</label>
                            <input type="text" name="Nombre" id="form_nombre">
                        </div>
                        <div class="form_input">
                            <label for="">Apellido(*)</label>
                            <input type="text" name="Apellido" id="form_apellido">
                        </div>
                        <div class="form_input">
                            <label for="">Nick</label>
                            <input type="text" name="Nick" id="form_nick">
                        </div>
                        <div class="form_input">
                            <label for="">Email(*)</label>
                            <input type="text" name="Email" id="form_email">
                        </div>
                        <div class="form_input">
                            <label for="">Edad(*)</label>
                            <input type="text" name="Edad" id="form_edad">
                        </div>
                        <div class="form_input">
                            <label for="">Contraseña(*)</label>
                            <input type="text" name="Contraseña" id="form_contraseña">
                        </div>
                        <div class="form_input">
                            <label for="">Repetir Contraseña(*)</label>
                            <input type="text" name="RepetirContrasenia" id="form_repertir_contrasenia">
                        </div>
                        <div class="form_captcha">
                            captcha
                        </div>
                        <div class="container_btn_registrar">
                            <button type="submit" class="btn_registrar">Registrar</button>
                        </div>
                    </form>
                    <div>
                        <button class="btn_cambio_login">¿No tenés cuenta? Registrate aquí!</button>
                    </div>
                    <div class="container_btn_inicio_google">
                        <button class="btn_inicio_google"><img src="../imagenes_iconos/Google.jpg" alt="" class="img_btn_google">Inicia sesión con Google</button>
                    </div>
                    <div class="container_btn_inicio_facebook">
                        <button class="btn_inicio_facebook"><img src="../imagenes_iconos/Facebook.png" alt="" class="img_btn_facebook">Inicia sesión con Facebook</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container_footer">
            <div  class="footer_columna">
                <div class="container_categorias_principales">
                    <h2 class="footer_columna_titulo">Más Jugadas</h2>
                    <ul class="footer_columna_lista">
                        <li class="footer_columna_lista_item">Multijugador</li>
                        <li class="footer_columna_lista_item">Acción</li>
                        <li class="footer_columna_lista_item">Deportes</li>
                        <li class="footer_columna_lista_item">Aventura</li>
                        <li class="footer_columna_lista_item">Suspenso</li>
                    </ul>
                </div>
            </div>
            <div  class="footer_columna">
                <div>
                    <h2 class="footer_columna_titulo">Acerca de</h2>
                    <ul class="footer_columna_lista">
                        <li class="footer_columna_lista_item">Politicas de Privacidad</li>
                        <li class="footer_columna_lista_item">Términos de uso</li>
                        <li class="footer_columna_lista_item">Ayuda</li>
                        <li class="footer_columna_lista_item">Desarrolladores</li>
                        <li class="footer_columna_lista_item">Cookies</li>
                    </ul>
                </div>
            </div>
            <div  class="footer_columna">
                <h2 class="footer_columna_titulo">Newsletter</h2>
                <div class="newsletter">
                    <label for="Newsletter" class="label_newsletter">Suscribite para recibir todas las novedades</label>
                    <div class="form_newsletter">
                        <form action="">
                            <input type="text" name="Newsletter" class="input_newsletter">
                            <button class="btn_newsletter">Suscribirme</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
