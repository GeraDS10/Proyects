            </div>
            <div class="logo">
                <img src="../imagenes/L-GAMES.png" alt="logo L-GAMES" id="logo">
            </div>
            <div class="buscador">
                <input type="text" class="buscadorInput" placeholder="¿Qué juego estás buscando?">
                    <img id="buscadorBotonImagen" src="../imagenes_iconos/lupa_barra_busqueda.png" alt="Buscar">
            </div>
            <div class="miPerfil">
                <img src="../imagenes_iconos/perfil_default.png" alt="" id="botonPerfil">
            </div>
        </div>
    </header>
    <main>
        <nav>

        <section>
            <div class="container">
                <div class="form_container">
                    <form action="">
                        <div class="form_input">
                            <label for="">Email</label>
                            <input type="text" name="Email" id="form_email_iniciar">
                        </div>
                        <div class="form_input">
                            <label for="">Contraseña</label>
                            <input type="text" name="Contraseña" id="form_contrasenia_iniciar">
                        </div>
                        <div class="container_btn_registrar">
                            <button type="submit" class="btn_registrar">Iniciar Sesion</button>
                        </div>
                    </form>
                    <div>
                        <button class="btn_cambio_login">¿Ya tenés cuenta? Inicia sesión aquí!</button>
                    </div>
                    <div class="container_btn_inicio_google">
                        <button class="btn_inicio_google"><img src="../imagenes_iconos/Google.jpg" alt="" class="img_btn_google">Inicia sesión con Google</button>
                    </div>
                    <div class="container_btn_inicio_facebook">
                        <button class="btn_inicio_facebook"><img src="../imagenes_iconos/Facebook.png" alt="" class="img_btn_facebook">Inicia sesión con Facebook</button>
